<div class="team">
    <span class="team__title">Team</span>
    <div class="team__team">
        <div *ngFor="let item of team" class="team__team-worker">
            <app-worker [worker]="item"></app-worker>
        </div>
        <div (click)="addNewWorker()" class="team__team-add">
            <mat-icon>add</mat-icon>   
        </div>
    </div>
</div>
